career-profile:
    title: Career Profile
    summary: |
        Software Engineer with over 9 years of experience in developing web applications using Python and Django, 
        as well as implementing and managing DevOps and Site Reliability Engineering (SRE) practices. 
        Passionate about creating efficient and scalable technological solutions, my goal is to continuously improve
         the quality of software and infrastructure by optimizing processes and ensuring continuous, uninterrupted operation.
        Expert in generating infrastructure traceability and creating workflows and best practices. 
        Currently residing in Madrid, preferably seeking remote work opportunities.




education:
    title: Education
    info:
      - degree: Grado en Ingeniería Electrónica de Comunicaciones
        university: Universidad Politécnica de Madrid
        time: 2009 - 2020
        details: |
          Elaboración, desarrollo y gestión de proyectos para el diseño, la concepción, despliegue y explotación de redes, servicios y aplicaciones de Telecomunicación.
          Adquirir la formación científica y tecnológica, sobre materiales y componentes electrónicos, necesaria para el ejercicio profesional en el diseño y desarrollo de sistemas electrónicos en el sector de las telecomunicaciones.
          Realizar la especificación, simulación, diseño, desarrollo, diagnóstico, documentación y puesta a punto de circuitos, sistemas y productos con aplicación en el ámbito de la informática y de las telecomunicaciones.
          Diseñar sistemas digitales apoyándose en las tecnologías basadas en la lógica programable, circuitos integrados de aplicación específica y microprocesadores.
          Desarrollar el hardware analógico y digital necesario que permita captar, adaptar, generar, procesar o digitalizar señales de diferentes características.
          Diseñar aplicaciones orientadas a sistemas de medida y control electrónico.
          Definir especificaciones de seguridad, calidad y fiabilidad de los productos electrónicos. Describir las pruebas y ensayos de acuerdo a las normativas reguladoras.
          Integrar adecuadamente soluciones de tipo hardware y de tipo software, para alcanzar la máxima eficacia en el desarrollo de los sistemas electrónicos.

