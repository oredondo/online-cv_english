career-profile:
    title: Perfil de carrera
    summary: |
      Ingeniero de software con más de 9 años de experiencia en el desarrollo de aplicaciones web utilizando
       Python y Django, así como en la implementación y gestión de prácticas DevOps y de confiabilidad del sitio (SRE). 
      Apasionado por crear soluciones tecnológicas eficientes y escalables, mi objetivo es mejorar continuamente la calidad 
      del software y la infraestructura, optimizando procesos y asegurando una operación continua y sin interrupciones.
      Experto en generar una trazabilidad de la infrastructura y generar flujos de trabajos y las mejores practicas.
      Actualmente en residiendo en Madrid con perfil de prefetentemente de Teletrabajo.



education:
    title: Educación
    info:
      - degree: Grado en Ingeniería Electrónica de Comunicaciones
        university: Universidad Politécnica de Madrid
        time: 2009 - 2020
        details: |
          Elaboración, desarrollo y gestión de proyectos para el diseño, la concepción, despliegue y explotación de redes, servicios y aplicaciones de Telecomunicación.
          Adquirir la formación científica y tecnológica, sobre materiales y componentes electrónicos, necesaria para el ejercicio profesional en el diseño y desarrollo de sistemas electrónicos en el sector de las telecomunicaciones.
          Realizar la especificación, simulación, diseño, desarrollo, diagnóstico, documentación y puesta a punto de circuitos, sistemas y productos con aplicación en el ámbito de la informática y de las telecomunicaciones.
          Diseñar sistemas digitales apoyándose en las tecnologías basadas en la lógica programable, circuitos integrados de aplicación específica y microprocesadores.
          Desarrollar el hardware analógico y digital necesario que permita captar, adaptar, generar, procesar o digitalizar señales de diferentes características.
          Diseñar aplicaciones orientadas a sistemas de medida y control electrónico.
          Definir especificaciones de seguridad, calidad y fiabilidad de los productos electrónicos. Describir las pruebas y ensayos de acuerdo a las normativas reguladoras.
          Integrar adecuadamente soluciones de tipo hardware y de tipo software, para alcanzar la máxima eficacia en el desarrollo de los sistemas electrónicos.

experiences:
    title: Experecias
    info:
      - role: Python Django Developer, DevOps, SER and Automation Engineer
        time: 2017 - Present
        company: BBVA Technologies, Madrid
        details: |
          Diseño y desarrollo de aplicaciones web robustas utilizando Python y el framework Django.
          Implementación de APIs RESTful para facilitar la integración con otros sistemas.
          Automatización de pipelines de CI/CD utilizando herramientas como Jenkins, GitLab CI/CD...
          Configuración y administración de infraestructura en la nube (AWS, Rhv Manager, Openstack, physical).
          Implementación de prácticas de Infraestructura como Código (IaC) utilizando Ansible.
          Gestión de incidentes y resolución de problemas críticos en tiempo real, asegurando la alta disponibilidad y resiliencia del sistema.
          Análisis y mejora continua del rendimiento y la seguridad de las aplicaciones y la infraestructura.


      - role: OpenStack Administrator & Developer at Oesia
        time: 2015 - 2017
        company: Oesia, Madrid
        details: |
          Desarrollo de herramienta de CloudComputing.
          Basado en Openstack y ceph.           

